<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Lista de Presentes de Casamento</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Lista de Presentes de Casamento</h1>

    <div class="grid-container" id="grid-container">
        <!-- Os cards serão inseridos aqui dinamicamente via JavaScript -->
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <img id="qrCodeImage" src="" alt="QR Code Pix">
            <p>Clique no código abaixo para copiar:</p>
            <div class="pix-code-container">
                <span id="pixCode" class="pix-code"></span>
                <button id="copyButton" onclick="copyToClipboard()">Copiar</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
